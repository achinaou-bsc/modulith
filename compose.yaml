name: achinaou-bsc-modulith

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_DATABASE_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE_NAME}
    ports:
      - "${POSTGRES_DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5
      timeout: 5s

  postgis:
    image: postgis/postgis:17-3.5-alpine
    environment:
      POSTGRES_USER: ${POSTGIS_DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${POSTGIS_DATABASE_PASSWORD}
      POSTGRES_DB: ${POSTGIS_DATABASE_NAME}
    ports:
      - "${POSTGIS_DATABASE_PORT:-5432}:5432"
    volumes:
      - postgis-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5
      timeout: 5s

volumes:
  postgres-data:
  postgis-data:
